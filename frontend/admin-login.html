<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdPay - Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: #1a1a1a;
            padding: 3rem;
            border-radius: 10px;
            border: 2px solid #FFD700;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }
        
        h1 {
            color: #FFD700;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #333;
            border: 1px solid #555;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #FFD700;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #FFD700;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background: #FFC800;
        }
        
        .error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        
        .logo {
            text-align: center;
            color: #FFD700;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">AdPay Admin</div>
        <h1>Admin Login</h1>
        <form id="adminLoginForm">
            <input type="email" id="email" placeholder="Admin Email" required>
            <input type="password" id="password" placeholder="Admin Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="errorMessage" class="error">Invalid credentials</div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Default admin credentials
            const ADMIN_EMAIL = 'admin@adpay.com';
            const ADMIN_PASSWORD = 'admin123';
            
            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                // Save admin session
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminEmail', email);
                
                // Redirect to dashboard
                window.location.href = 'admin-dashboard.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
